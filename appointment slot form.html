<!DOCTYPE html>
<html>
    <head>
        <title>Doctor appointment form</title>
    </head>
    <body>
        <form>
            <h1>Doctor appointment form</h1>
            <h3>Enter details</h3>

            <label for = "name">Enter name:</label>
            <input type = "text" id = "name"><br>

            <label for = "id">Enter ID:</label>
            <input type = "number" id = "id" min = "1000000000" max = "9999999999"><br>

            <label for = "day">Enter date of appointment:</label>
            <input type = "date" id = "day"><br>

            <label for = "time">Enter time of appointment:</label>
            <input type = "time" id = "time"><br>


            <button type = "submit">Confirm slot</button>

        </form>
    </body>
</html>
