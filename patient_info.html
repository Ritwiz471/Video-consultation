<!DOCTYPE html>
<html>
    <head>
        <title>Patient details form</title>
    </head>
    <body>
        <form action="book_appointment.php" method="POST">
            <h1>Patient details</h1>
            <h3>Enter details</h3>

            <label for = "pname">Enter name:</label>
            <input type = "text" id = "pname" name="pname"><br>

            <label for = "pid">Enter Aadhar number:</label>
            <input type = "number" id = "pid" name="pid" min = "1000000000" max = "9999999999"><br>

            <label for = "age">Enter age:</label>
            <input type = "number" id = "age" name="age"><br>

            <label for = "bg">Enter blood group:</label>
            <input type = "text" id = "bg" name="bg"><br>


            <button type = "submit">View slots</button>

        </form>
    </body>
</html>
